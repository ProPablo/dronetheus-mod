<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dronetheus - drone client</title>
    <link rel="icon" type="image/x-icon" href="/static/d.ico" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="font-sans text-center bg-gray-800 text-white">
    <div class="max-w-[850px] mx-auto font-['Noto_Serif'] font-normal" id="app">
        <div class="flex flex-row justify-center items-center">
            <h1 class="text-4xl text-center text-white">Dronetheus</h1>
            <button @click="raiseAlarm" type="button"
                class="btn bg-red-700 hover:bg-red-600 active:bg-red-800 p-4 text-white text-2xl ml-auto">
                RAISE ALARM
            </button>
        </div>
        <!-- On error runs only when you stop loading the page (js can still run when you do that) -->
        <img v-if="!isConnected" src="https://i1.adis.ws/i/canon/pro-aerial-videography-cinema-eos-video-placeholder-1_4663271f21a04a8cac8fda3ce2e90469" alt="Placeholder" class="max-w-full w-full border-2 border-gray-600" />
        <img :src="streamUrl" alt="Minecraft Screen Stream" @error="onStreamError" @load="onStreamLoad" class="max-w-full w-full border-2 border-gray-600" :class="{'hidden': !isConnected}" />
        <div class="p-[10px] mb-[20px] bg-gray-700 rounded text-center" :class="{ 'text-red-500': !isConnected, 'text-green-500': isConnected }">
            <b>Stream Status:</b> {{ streamStatus }}
        </div>

        <div class="flex flex-col gap-3">
            <div class="flex flex-col">
                <h1 :style="{ color: getColor() }" class="text-xl text-center text-black">
                    {{state}}
                </h1>
            </div>
            <div class="flex flex-row justify-evenly gap-4">
                <button @click="changeState(StateType.PRE_BURN)" type="button"
                    class="btn bg-yellow-400 hover:bg-yellow-300 active:bg-yellow-500 p-2 w-full">
                    Pre-burn
                </button>
                <button @click="changeState(StateType.DURING_BURN)" type="button"
                    class="btn bg-green-400 hover:bg-green-300 active:bg-green-500 p-2 w-full">
                    During burn
                </button>
                <button @click="changeState(StateType.POST_BURN)" type="button"
                    class="btn bg-red-400 hover:bg-red-300 active:bg-red-500 p-2 w-full">
                    Post-burn
                </button>
                <button @click="changeState(StateType.LAND)" type="button"
                    class="btn bg-pink-400 hover:bg-pink-300 active:bg-pink-500 p-2 w-full">
                    Land
                </button>
            </div>
        </div>
    </div>

    <script lang="ts">
        const { createApp, ref, computed, onMounted } = Vue;

        // Define the State enum
        const StateType = {
            INACTIVE: 'Inactive',
            PRE_BURN: 'Pre-burn',
            DURING_BURN: 'During burn',
            POST_BURN: 'Post-burn',
            LAND: 'Land'
        };

        createApp({
            setup() {
                const state = ref(StateType.INACTIVE);
                const isConnected = ref(false);
                const streamStatus = ref("Connecting...");
                const streamUrl = ref("/stream");
                const streamImage = ref(null);

                function changeState(newState) {
                    if (Object.values(StateType).includes(newState)) {
                        state.value = newState;
                    }
                }

                function onStreamError(e) {
                    console.log("Stream error occurred", e);
                    isConnected.value = false;
                    streamStatus.value = "No stream available. Make sure streaming is enabled in-game (press F8)";
                    setTimeout(() => {
                        streamUrl.value = `/stream?t=${Date.now()}`;
                    }, 5000);

                }

                function onStreamLoad() {
                    console.log("Stream loaded successfully");
                    isConnected.value = true;
                    streamStatus.value = "Connected";
                }

                // Function to get the color based on the state
                function getColor() {
                    switch (state.value) {
                        case StateType.PRE_BURN:
                            return "orange";
                        case StateType.DURING_BURN:
                            return "green";
                        case StateType.POST_BURN:
                            return "red";
                        case StateType.LAND:
                            return "pink";
                        case StateType.INACTIVE:
                            return "white";
                        default:
                            return "black"; // Default color
                    }
                }

                async function raiseAlarm() {
                    console.log("Alarm raised!");
                }

                onMounted(() => {
                    // Initial stream connection
                    streamUrl.value = `/stream?t=${Date.now()}`;
                });

                return {
                    state,
                    StateType, // Expose the enum to the template
                    isConnected,
                    streamStatus,
                    streamUrl,
                    streamImage,
                    changeState,
                    getColor,
                    raiseAlarm,
                    onStreamError,
                    onStreamLoad
                };
            },
        }).mount("#app");
    </script>
</body>

</html>
